[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	closedcube/ClosedCube HDC1080@^1.3.2
	waspinator/AccelStepper@^1.61
	feilipu/FreeRTOS@^10.4.3-8
	adafruit/Adafruit NeoPixel@^1.7.0
monitor_speed = 115200
monitor_filters = time
